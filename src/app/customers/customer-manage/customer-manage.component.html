<mat-card>
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formData" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field>
          <input matInput placeholder="Kod klienta" formControlName="ID" />
        </mat-form-field>
      </div>
      <div>

        <mat-form-field>
          <input matInput placeholder="Nazwa" formControlName="name" />
        </mat-form-field>
      </div>
      <div>
        <div class="inline">
          <div class="half margin-right-10">
            <mat-form-field>
              <input matInput placeholder="Ulica" formControlName="street" class="half " />
            </mat-form-field>
          </div>
          <div class="half">
            <mat-form-field>
              <input matInput placeholder="Nr domu/lokalu" formControlName="streetNumber" class="half " />
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="inline">
        <div class="half margin-right-10">
          <mat-form-field>
            <input matInput placeholder="Kod pocztowy" formControlName="postalCode" />
          </mat-form-field>
        </div>
        <div class="half">
          <mat-form-field>
            <input matInput placeholder="Miejscowość" formControlName="place" />
          </mat-form-field>
        </div>
      </div>
      <div *ngFor="let phone of formData.get('phones').controls[0].controls; let i=index;">
        l {{ phone | json }}
      </div>
      <div class="inline" formGroupName="phones">
        <div *ngFor="let phone of formData.controlls; let i=index;">

          <div class="half margin-right-10" [formGroupName]="i">
            <mat-form-field>
              <input matInput placeholder="Telefon" formControlName="phone" />
            </mat-form-field>
          </div>
          <div class="half">
            <mat-form-field>
              <input matInput placeholder="Etykieta" formControlName="label" />
            </mat-form-field>

          </div>
          <button mat-icon-button>
            <mat-icon aria-label="Dodaj">add</mat-icon>
          </button>
        </div>

      </div>

      <mat-card-actions>
        <button mat-button type="submit" id="btn-submit">{{ buttonContent }}</button>
      </mat-card-actions>
    </form>
  </mat-card-content>


</mat-card>
