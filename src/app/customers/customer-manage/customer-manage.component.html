<mat-card>
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formData" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field>
          <input matInput placeholder="Kod klienta" formControlName="ID" />
        </mat-form-field>
      </div>
      <div>

        <mat-form-field>
          <input matInput placeholder="Nazwa" formControlName="name" />
        </mat-form-field>
      </div>
      <div>
        <div class="inline">
          <div class="half margin-right-10">
            <mat-form-field>
              <input matInput placeholder="Ulica" formControlName="street" class="half " />
            </mat-form-field>
          </div>
          <div class="half">
            <mat-form-field>
              <input matInput placeholder="Nr domu/lokalu" formControlName="streetNumber" class="half " />
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="inline">
        <div class="half margin-right-10">
          <mat-form-field>
            <input matInput placeholder="Kod pocztowy" formControlName="postalCode" />
          </mat-form-field>
        </div>
        <div class="half">
          <mat-form-field>
            <input matInput placeholder="Miejscowość" formControlName="place" />
          </mat-form-field>
        </div>
      </div>
      <div id="phone-section" >
        Telefony 
        <button mat-icon-button type="button">
          <mat-icon aria-label="Dodaj" (click)="addPhone()">add</mat-icon>
        </button>
        <div formArrayName="phones">
            <div *ngFor="let phone of formData.get('phones')['controlls']; let i=index;">
                <div [formGroupName]="i">
                    <mat-form-field>
                      <input matInput placeholder="Telefon" formControlName="phone" />
                    </mat-form-field>
        
                    <mat-form-field>
                      <input matInput placeholder="Etykieta" formControlName="label" />
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput placeholder="Domyślny" formControlName="default" />
                      </mat-form-field>
                </div>
            </div>
        </div>
      </div>

      <mat-card-actions>
        <button mat-button type="submit" id="btn-submit">{{ buttonContent }}</button>
      </mat-card-actions>
    </form>
  </mat-card-content>


</mat-card>
