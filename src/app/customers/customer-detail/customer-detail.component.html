<mat-card>
  <mat-card-title><span class="left">
      <mat-icon (click)="onBack()">arrow_back</mat-icon>
    </span>Klient: {{ customer?.ID }}<span class="right">
      <mat-icon (click)="onEdit()">edit</mat-icon>
      <mat-icon (click)="onDelete()">delete</mat-icon>
    </span></mat-card-title>
  <mat-card-content>
    <table class="mat-elevation-z2">
      <tr>
        <td>Nazwa</td>
        <td>{{ customer?.name }}</td>
      </tr>
      <tr>
        <td>Adres</td>
        <td>ul. {{ customer?.street }} {{ customer?.streetNumber }}, {{ customer?.postalCode }} {{ customer?.place }}</td>
      </tr>
      <tr>
        <td>Telefon</td>
        <td>
          <div *ngFor="let phone of customer?.phones" [ngClass]="{'bolder': phone.primary}">{{ phone.number }} {{
            phone?.label }}</div>
        </td>
      </tr>
      <tr>
        <td>Email</td>
        <td>
          <div *ngFor="let email of customer?.emails" [ngClass]="{'bolder': email.primary}">{{ email.email }} {{
            email?.label }}</div>
        </td>
      </tr>
      <tr>
        <td>Tagi</td>
        <td>
          <p *ngFor="let tag of customer?.tags">{{ tag }}</p> 
        </td>
      </tr>      
    </table>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
</mat-card>
