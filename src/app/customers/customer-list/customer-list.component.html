<mat-toolbar>
  <mat-toolbar-row>
    <span>
      <mat-form-field>
        <input matInput type="text" name="filter" [(ngModel)]="filter" placeholder="Szukaj" (keyup)='onFilter()'>
      </mat-form-field>
    </span>
    <span class="example-spacer"></span>
    <button mat-button (click)="onAddClick()">
      <mat-icon class="example-icon">add</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="customers " class="mat-elevation-z8">
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> Kod </th>
    <td mat-cell *matCellDef="let element"> {{element.customer.ID}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let element"> {{element.customer.name}} </td>
  </ng-container>
  <ng-container matColumnDef="adress">
    <th mat-header-cell *matHeaderCellDef> Adres </th>
    <td mat-cell *matCellDef="let element"> {{element.customer.street}} {{ element.customer.streetNumber}} </td>
  </ng-container>
  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef>Miejscowość</th>
    <td mat-cell *matCellDef="let element"> {{element.customer.place}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Telefony</th>
    <td mat-cell *matCellDef="let element"> <div *ngFor="let phone of element.customer.phones">{{ phone.phone }} - {{ phone.label }}</div> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onSelectRow(row)"></tr>
</table>
