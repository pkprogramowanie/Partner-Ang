<div class="confirm-dialog">
    <mat-icon class="to-right action-icon" (click)="closeDialog()">close</mat-icon>
    <br>
  <mat-dialog-content>
    {{ data.message }}
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true">Tak</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="false">Nie</button>
  </mat-dialog-actions>
</div>
